asyncapi: 3.0.0
info:
  title: 'Hello, Glee!'
  version: 0.1.0
servers:
  websockets:
    host: '0.0.0.0:3000'
    protocol: ws
channels:
  hello:
    address: hello
    messages:
      hello:
        $ref: '#/components/messages/hello'
operations:
  receiveHello:
    action: receive
    reply:
      channel: 
        $ref: '#/channels/hello'
    channel:
      $ref: '#/channels/hello'
  sendHello:
    action: send
    channel:
      $ref: '#/channels/hello'
components:
  messages:
    hello:
      payload:
        type: string
