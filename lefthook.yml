pre-commit:
  parallel: true
  commands:
    lint:
      run: npm run lint
      exclude: 'package-lock.json'
    test:
      run: npm run test
      exclude: 'package-lock.json'

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit {1}
    echo-test:
      run: echo "Lefthook running"
