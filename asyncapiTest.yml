asyncapi: 2.6.0
id: urn:user-events-api
info:
  title: User Events API
  version: 1.0.0
  description: Demonstrates referencing message payload schemas from a local file
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  contact:
    name: API Support
    email: support@example.com
    url: https://example.com/support

tags:
  - name: user
    description: User-related operations
  - name: events
    description: Event notifications

servers:
  production:
    url: mqtt://broker.hivemq.com
    protocol: mqtt

defaultContentType: application/json

channels:
  user/signedup:
    publish:
      summary: Event when user signs up
      operationId: publishUserSignedUp
      tags:
        - name: user
        - name: events
      message:
        messageId: UserSignedUp
        payload:
          $ref: 'https://github.com/AayushSaini101/AayushSaini101/blob/main/user-signedup.yaml#/payload'

