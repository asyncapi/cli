asyncapi: 2.6.0
info:
  title: Account Service
  version: 1.0.0
  description: This service is in charge of processing user signups
channels:
  user/signedup:
    subscribe:
      message:
        payload:
          type: object
          properties:
            displayName:
              type: string
              description: Name of the user
            email:
              type: string
              format: email
              description: Email of the user
        x-origin: ./test/integration/bundle/messages.yaml#/messages/UserSignedUp
  user/loggedOut:
    subscribe:
      message:
        payload:
          type: object
          properties:
            displayName:
              type: string
              description: Name of the user
            userId:
              type: string
              description: Id the user
            timestamp:
              type: number
              description: Time stamp when the user logged out
        x-origin: ./test/integration/bundle/messages.yaml#/messages/UserLoggedOut
